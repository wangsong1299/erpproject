{% load admin_static %}{% load firstof from future %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="{% static "admin/js/jquery.js" %}">
</script>
<script type="text/javascript" src="{% static "erp/js/jquery-barcode.js" %}">
</script>
<style>
*{margin:0;padding:0}
img{height: 290px;width: auto;}
</style>
</head>
<body>
	<div id="show">
		<img src="" id="upload_show" alt="">
	</div>
<script type="text/javascript">
$(document).ready(function(){
	var productImg='{{ productImg|safe }}';
	if(productImg==0){
		$("#show").html("无图片");
	}else{
	var productImg2 = '/media/'+productImg;
	$("#upload_show").attr("src",productImg2);
	}
})
</script>
</body>
</html>
